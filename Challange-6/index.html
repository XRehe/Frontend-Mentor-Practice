<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(217, 54%, 11%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div
        class="card"
        style="
          width: 18rem;
          background-color: hsl(216, 50%, 16%);
          color: white;
          padding: 3px;
        "
      >
        <img
          src="./images/image-equilibrium.jpg"
          style="padding: 15px; border-radius: 20px"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Equilibrium #3429</h5>
          <p
            class="card-text"
            style="color: hsl(215, 51%, 70%); font-weight: 300"
          >
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="d-flex flex-row justify-content-between">
            <div>
              <img src="./images/icon-ethereum.svg" alt="" />
              <b style="color: hsl(178, 100%, 50%)"> 0.041ETH</b>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="" />
              <b style="color: hsl(215, 17%, 33%)">3 days left</b>
            </div>
          </div>
          <hr class="border border-secondary" />
          <div>
            <img
              src="./images/image-avatar.png"
              alt=""
              width="30px"
              height="30px"
            />
            <span
              ><span style="color: hsl(215, 51%, 70%)">Creation of</span> Jules
              Wyvern</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="attribution" style="color: white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">XRehe</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
